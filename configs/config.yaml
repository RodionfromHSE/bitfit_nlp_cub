defaults:
  - task: sst2
  - method: full_ft
  - tracker: wandb
  - _self_

training:
  batch_size: 16
  epochs: 3
  seed: 42
  max_steps: -1
  warmup_ratio: 0.1
  gradient_accumulation_steps: 1
  eval_steps: 500
  save_strategy: "epoch"
  logging_steps: 100
  fp16: true
  dataloader_num_workers: 4

model:
  name: "bert-base-uncased"

output_dir: ${hydra:runtime.output_dir}

